<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        .code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{% block header %}{{ app_name }}{% endblock %}</h1>
    </div>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <div class="footer">
        <p>Â© {{ now.year }} {{ app_name }}. All rights reserved.</p>
        {% if support_email %}
        <p>Need help? Contact us at <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
        {% endif %}
        <p>
            <a href="{{ url_for('main.unsubscribe', _external=True) }}">Unsubscribe</a> |
            <a href="{{ url_for('main.privacy_policy', _external=True) }}">Privacy Policy</a>
        </p>
    </div>
</body>
</html>
