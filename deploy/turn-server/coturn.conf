# TURN server configuration
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=YOUR_SERVER_IP
min-port=49152
max-port=65535
verbose
fingerprint
lt-cred-mech
use-auth-secret
static-auth-secret=YOUR_SECRET_KEY
realm=scrambled-eggs.com
no-stdout-log
log-file=/var/log/turnserver.log

# SSL/TLS Configuration
cert=/etc/letsencrypt/live/scrambled-eggs.com/fullchain.pem
pkey=/etc/letsencrypt/live/scrambled-eggs.com/privkey.pem

# STUN/TURN URIs
alt-stun=stun:scrambled-eggs.com:3478
stun-only
no-tlsv1
no-tlsv1_1
no-sslv2
no-sslv3

# Performance tuning
stale-nonce=600
no-loopback-peers
no-multicast-peers

# Security
secure-stun
no-cli
no-tlsv1
no-tlsv1_1
no-sslv2
no-sslv3

# Logging
syslog
log-file=/var/log/coturn.log
simple-log
